<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: CreateUsers</div>
	<div>Coverage: 0%</div>
	<div>Test Class: com.IdentityService.ProcessUnitTest</div>
	
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" id=\"Definitions_0n5i88k\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"3.7.1\">\n  <bpmn:process id=\"CreateUsers\" name=\"CreateUsers\" isExecutable=\"true\">\n    <bpmn:startEvent id=\"StartEvent\" name=\"START\">\n      <bpmn:outgoing>Flow_0b320zu<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:sequenceFlow id=\"Flow_0b320zu\" sourceRef=\"StartEvent\" targetRef=\"Creat5Users\" \/>\n    <bpmn:sequenceFlow id=\"Flow_1cnquyg\" sourceRef=\"Creat5Users\" targetRef=\"Task-CheckUsersCreatedOnAdmin\" \/>\n    <bpmn:endEvent id=\"END\" name=\"END\">\n      <bpmn:incoming>Flow_0dw3pdi<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:serviceTask id=\"Creat5Users\" name=\"Creat5Users\" camunda:class=\"com.IdentityService.Create5User\">\n      <bpmn:incoming>Flow_0b320zu<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_1cnquyg<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:userTask id=\"Task-CheckUsersCreatedOnAdmin\" name=\"Task-CheckUsersCreatedOnAdmin\" camunda:assignee=\"demo\">\n      <bpmn:incoming>Flow_1cnquyg<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0aqgfv7<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_0aqgfv7\" sourceRef=\"Task-CheckUsersCreatedOnAdmin\" targetRef=\"DeleteCreatedUsers\" \/>\n    <bpmn:serviceTask id=\"DeleteCreatedUsers\" name=\"DeleteCreatedUsers\" camunda:class=\"com.IdentityService.DeleteUser\">\n      <bpmn:incoming>Flow_0aqgfv7<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_079y580<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:sequenceFlow id=\"Flow_079y580\" sourceRef=\"DeleteCreatedUsers\" targetRef=\"CheckUsersOnAdmin\" \/>\n    <bpmn:userTask id=\"CheckUsersOnAdmin\" name=\"CheckUsersOnAdmin\">\n      <bpmn:incoming>Flow_079y580<\/bpmn:incoming>\n      <bpmn:outgoing>Flow_0dw3pdi<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"Flow_0dw3pdi\" sourceRef=\"CheckUsersOnAdmin\" targetRef=\"END\" \/>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"CreateUsers\">\n      <bpmndi:BPMNEdge id=\"Flow_0dw3pdi_di\" bpmnElement=\"Flow_0dw3pdi\">\n        <di:waypoint x=\"650\" y=\"300\" \/>\n        <di:waypoint x=\"650\" y=\"372\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_079y580_di\" bpmnElement=\"Flow_079y580\">\n        <di:waypoint x=\"650\" y=\"159\" \/>\n        <di:waypoint x=\"650\" y=\"220\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0aqgfv7_di\" bpmnElement=\"Flow_0aqgfv7\">\n        <di:waypoint x=\"540\" y=\"119\" \/>\n        <di:waypoint x=\"600\" y=\"119\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_1cnquyg_di\" bpmnElement=\"Flow_1cnquyg\">\n        <di:waypoint x=\"370\" y=\"119\" \/>\n        <di:waypoint x=\"440\" y=\"119\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNEdge id=\"Flow_0b320zu_di\" bpmnElement=\"Flow_0b320zu\">\n        <di:waypoint x=\"208\" y=\"119\" \/>\n        <di:waypoint x=\"270\" y=\"119\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEvent\">\n        <dc:Bounds x=\"172\" y=\"101\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"172\" y=\"144\" width=\"36\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Event_0pikt6p_di\" bpmnElement=\"END\">\n        <dc:Bounds x=\"632\" y=\"372\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"638\" y=\"415\" width=\"24\" height=\"14\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0g3aqsz_di\" bpmnElement=\"Creat5Users\">\n        <dc:Bounds x=\"270\" y=\"79\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_06w44gv_di\" bpmnElement=\"Task-CheckUsersCreatedOnAdmin\">\n        <dc:Bounds x=\"440\" y=\"79\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0gxc4jn_di\" bpmnElement=\"DeleteCreatedUsers\">\n        <dc:Bounds x=\"600\" y=\"79\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNShape id=\"Activity_0xkh5k3_di\" bpmnElement=\"CheckUsersOnAdmin\">\n        <dc:Bounds x=\"600\" y=\"220\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
